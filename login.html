<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login/Register Page</title>

	<!-- fontawesome cdn -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!--Bootstrap CDN link-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

	<!--External CSS link-->
	<link rel="stylesheet" href="css/login.css" />
	<link rel="icon" href="images/logo-icon.png" />
</head>

<body>
	<section class="login">
		<div class="login-box">
			<div class="form-box">
				<div class="left">
					<div class="top_link"><a href="index.html"><img src="images/left.svg" alt="">Return home</a></div>
					<div class="contact">
						<form action="">
							<h3>SIGN IN</h3>
							<input type="text" name="username" placeholder="Username" required>
							<input type="text" name="password" placeholder="Password" required>
							<button class="submit">Login</button>
						</form>
						<a href="forgot-password.html">Forgot Password</a>
					</div>
				</div>
				<div class="right">
					<div class="right-text">
						<h2>New Here!!</h2>
						<button class="btn-right">Register Now</button>
					</div>
				</div>
			</div>
		</div>
		<div class="login-box hidden">
			<div class="form-box">
				<div class="left">
					<div class="top_link"><a href="index.html"><img src="images/left.svg" alt="">Return home</a></div>
					<div class="contact">
						<form action="">
							<h3>SIGN UP</h3>
							<input type="text" name="username" placeholder="Username" required />
							<input type="text" name="password" placeholder="Password" required />
							<input type="email" name="email" placeholder="Email ID" required />
							<input type="tel" name="phoneNumber" placeholder="Phone Number" required />
							<button class="submit">Register</button>
						</form>
					</div>
				</div>
				<div class="right">
					<div class="right-text">
						<h2>Already Registered!!</h2>
						<button class="btn-right">Login</button>
					</div>
				</div>
			</div>
	</section>
	<!--Bootstrap JS CDN link-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script>
		//toggle login and register form
		$('.right .right-text .btn-right').click(function () {
			$('.login-box').animate({ height: "toggle", opacity: "toggle" }, "fast");
		});
	</script>
</body>

</html>
